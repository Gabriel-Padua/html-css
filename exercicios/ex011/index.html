<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <hr>
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata
    " controls loop> 
         <source src="midia/icefire.mp3" type="audio/mpeg">
         <source src="midia/icefire.ogg" type="audio/ogg">
         <source src="midia/icefire.wav" type="audio/wav">
         <p>Infelizmente teu navegador é um porcara! <a href="midia/icefire.mp3" download="midia/icefire.mp3" type="audio/mpeg">Baixe essa porcara de audio.</a></p>
    </audio>
    
</body>
</html>
